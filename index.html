<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Countries</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom-select.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>where in the world?</h1>
            <button class="btn-dark-mode">
                <i class="fas fa-moon"></i>
                Dark Mode
            </button>
        </div>
    </nav>
    <header class="container filter-content my-2">
        <form class="form-search" id="form">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for a country..." id="inputForm">
        </form>
        <div class="custom-select" style="width:200px;">
            <select>
                <option value="">Filter by Region</option>
                <option value="">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>
    <main class="container grid" id="flags"></main>
    <script src="js/app.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/option.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
